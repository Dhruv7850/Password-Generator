<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copyBtn>
                <span class="tooltip" data-copyMsg></span>
               <img src="copy.svg" alt="" width="23" height="23">
            </button>
        </div>
        <div class="input-container">


             <div class="password-length">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="15" class="slider" step="1" data-lengthSlider >

        
        <div class="check">
            <input type="checkbox" id="uppercase">
            <lable for="uppercase">Includes Uppercase letters</lable>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <lable for="lowercase">Includes Lowercase letters</lable>
        </div>

        <div class="check">
            <input type="checkbox" id="numbers">
            <lable for="numbers">Includes Numbers</lable>
        </div>

        <div class="check">
            <input type="checkbox" id="symbols">
            <lable for="symbols">Includes Symbols</lable>  
        </div>

        <!---Strength Section-->
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>

        <!---generate Password-->
            <button class="generatebutton">GENERATE PASSWORD</button>
    </div>
</div>
    <script src="https://kit.fontawesome.com/060d302bab.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
